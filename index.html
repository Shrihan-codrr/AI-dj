<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <center>
    <h3 class="btn btn-primary heading">AI DJ WEB APP
      <br>
      <span class="btn btn-warning">NOTE -Get your left-hand wrist in front of the webcam to play peter pan song.Get
        your right-wrist in front of the webcam to play harry potter theme song keep at least 2 feet distance from the
        webcam , so that your wrists can be detected.</span>
    </h3>
    <br><br>
    <div id="Disc_speed">
      <img src="disk.gif" id="disc_1">
      <br>
      <br>

      <h2 class="btn btn-danger" id="Speed_disc">Speed</h2>
    </div>
    <div id="Disc_volume">
      <img src="disk.gif" id="disc_2">
      <br>
      <br>
      <h2 class="btn btn-danger" id="Volume_disc">Volume</h2>
    </div>
    <button id="pl_ay" class="btn btn-success" onclick="Play_Sound()">Play</button>
    <button id="St_op" class="btn btn-warning" onclick="Stop_Sound()">Stop</button>
  </center>

  <script src="main.js"></script>
</body>

</html>
